videosurveillance_index:
    path:     /
    defaults: { _controller: "GestionProjetBundle:videosurveillance:index" }
    methods:  GET

videosurveillance_show:
    path:     /{id}/show
    defaults: { _controller: "GestionProjetBundle:videosurveillance:show" }
    methods:  GET

videosurveillance_new:
    path:     /new
    defaults: { _controller: "GestionProjetBundle:videosurveillance:new" }
