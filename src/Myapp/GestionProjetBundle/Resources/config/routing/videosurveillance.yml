videosurveillance_edit:
    path:     /{id}/edit
    defaults: { _controller: "GestionProjetBundle:videosurveillance:edit" }
    methods:  [GET, POST]

videosurveillance_delete:
    path:     /{id}/delete
    defaults: { _controller: "GestionProjetBundle:videosurveillance:delete" }
